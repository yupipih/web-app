<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>约八</title>
    <link rel="stylesheet" href="css/photo.css" >
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <link rel="stylesheet" href="css/demos.css">
</head>
<body ontouchstart>
<div id="main">
    <div id="top_box">
        <a href="chat_infor.html">
            <div id="top_title">
                <img src="img/left.png" style="width: 1.3rem;height: 1.3rem;margin-left: 0.5rem;margin-top: 0.8rem;float: left">
                <div class="top_title_txt">相册</div>

            </div>
        </a>
    </div>
    <div id="main_content">
            <div class="title">
                <header class='demos-header'>
                    <h1 class="demos-title" style="color: #557fd4">图片上传</h1>
                </header>
            </div>
            <div class="upload">
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <div class="weui-uploader">
                                <div class="weui-uploader__hd">
                                    <p class="weui-uploader__title">
                                        正在上传</p>
                                    <div class="weui-uploader__info">0/2</div>
                                </div>
                                <div class="weui-uploader__bd">
                                    <ul class="weui-uploader__files" id="uploaderFiles">
                                        <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(./images/pic_160.png)">
                                            <div class="weui-uploader__file-content">
                                                <i class="weui-icon-warn"></i>
                                            </div>
                                        </li>
                                        <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(./images/pic_160.png)">
                                            <div class="weui-uploader__file-content">50%</div>
                                        </li>
                                        <!--<li class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>-->
                                        <!--<li class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>-->
                                        <!--<li class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>-->
                                    </ul>
                                    <div class="weui-uploader__input-box">
                                        <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    </div>

</div>
<div id="time-container"></div>
<script src="js/jquery-2.1.4.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/jquery-weui.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script src="../js/jquery-weui.js"></script>




</body>
</html>
