<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script>
    
    // sdk接口注入
    wx.config({
        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: 'wxbdfb12a3d586f09b', // 必填，公众号的唯一标识
        timestamp: 1548491656, // 必填，生成签名的时间戳
        nonceStr: 'Wm3WZYTPz0w0ccnW', // 必填，生成签名的随机串
        signature: 'd666308244e04f134ea5e5eb67133c97dc1ae89d', // 必填，签名
        jsApiList: ['updateAppMessageShareData', 'updateTimelineShareData'] // 必填，需要使用的JS接口列表
    });

    wx.ready(function () {

        //config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
        // 2. 分享接口
        document.querySelector('#share_btn').onclick = function () {
        wx.onMenuShareAppMessage({
        title: '互联网之子',
        desc: '在长大的过程中，我才慢慢发现，我身边的所有事，别人跟我说的所有事，那些所谓本来如此，注定如此的事，它们其实没有非得如此，事情是可以改变的。更重要的是，有些事既然错了，那就该做出改变。',
        link: 'http://movie.douban.com/subject/25785114/',
        imgUrl: 'http://demo.open.weixin.qq.com/jssdk/images/p2166127561.jpg',
        trigger: function (res) {
        // 不要尝试在trigger中使用ajax异步请求修改本次分享的内容，因为客户端分享操作是一个同步操作，这时候使用ajax的回包会还没有返回
        alert('用户点击发送给朋友');
        },
        success: function (res) {
        alert('已分享');
        },
        cancel: function (res) {
        alert('已取消');
        },
        fail: function (res) {
        alert(JSON.stringify(res));
        }
        });
        alert('已注册获取“发送给朋友”状态事件');
        };
    
       
});

    wx.error(function (res) {

        // config信息验证失败会执行error函数，如签名过期导致验证失败，具体错误信息可以打开config的debug模式查看，也可以在返回的res参数中查看，对于SPA可以在这里更新签名。

    });
</script>
